<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>관리자 전용페이지</title>
        <link
            href="{{ url_for('static', filename='css/bootstrap.min.css') }}"
            rel="stylesheet"
        />
        <style>
            body {
                background-color: #f5f5f5;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .login-container {
                background-color: #fff;
                padding: 40px 40px 20px;
                border-radius: 8px;
                box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
                max-width: 400px;
                width: 100%;
                text-align: center;
            }

            .login-container h1 {
                font-size: 24px;
                font-weight: bold;
                margin-bottom: 20px;
                margin-top: -20px;
            }

            .login-container p {
                font-size: 14px;
                color: #666;
                margin-bottom: 30px;
            }

            .btn-login {
                background-color: #0066cc;
                color: white;
                font-weight: bold;
                border-radius: 4px;
                width: 100%;
            }

            .btn-login:hover {
                background-color: #005bb5;
            }

            .login-container .form-control {
                margin-bottom: 20px;
                height: 45px;
            }

            .login-container a {
                color: #0066cc;
                text-decoration: none;
                font-weight: bold;
            }
            .mt-3 {
                margin-top: 20px;
            }

            .mb-3 {
                margin-bottom: 20px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="login-container col-md-4 col-md-offset-4">
                    <h1>관리자 로그인</h1>
                    <form action="{{ url_for('main.index') }}" method="post">
                        <input
                            type="text"
                            class="form-control"
                            name="user"
                            placeholder="user"
                            required
                        />
                        <input
                            type="text"
                            class="form-control"
                            name="pass"
                            placeholder="pass"
                            required
                        />
                        <input
                            type="text"
                            class="form-control"
                            name="testquery"
                            placeholder="testquery"
                            required
                        />
                        <input
                            type="text"
                            class="form-control"
                            name="type"
                            placeholder="type"
                            required
                        />
                        {% with messages = get_flashed_messages() %} {% if
                        messages %}
                        <div class="mt-3 mb-3 text-center">
                            {% for message in messages %}
                            <div style="color: red">{{ message }}</div>
                            {% endfor %}
                        </div>
                        {% endif %} {% endwith %}
                        <button type="submit" class="btn btn-login btn-block">
                            로그인
                        </button>
                    </form>
                </div>
            </div>
        </div>
        <script src="{{ url_for('static', filename='js/jquery-1.12.3.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    </body>
</html>
