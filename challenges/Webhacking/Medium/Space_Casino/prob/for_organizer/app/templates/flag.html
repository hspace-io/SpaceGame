<!DOCTYPE html>
<html lang="en">
{% include 'header.html' %}
<body>
    {% include 'navbar.html' %}
    <div class="container">
        <div class="row m-4">
            <div>
                <img src="/static/img/flag.png" height="70"/>
            </div>
            <div class="col-md-12">
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
                {% else %}
                <p>Congratulations! The flag is {{ flag }}</p>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
