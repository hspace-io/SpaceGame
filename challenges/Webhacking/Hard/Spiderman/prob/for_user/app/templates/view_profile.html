<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spiderman Image Loader</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background-color: #121212;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
            background-image: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }

        header {
            padding: 1.5rem;
            width: 100%;
            max-width: 1200px;
            border-bottom: 3px solid #d63447;
            background-color: #1a1a2e;
            margin-bottom: 2rem;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
        }

        .camping-decoration {
            color: #d63447;
            font-size: 2rem;
        }

        .image-input {
            width: 100%;
            flex-grow: 1;
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 8px;
            background-color: #2e2e2e;
            color: #fff;
            outline: none;
            transition: background-color 0.3s;
        }

        .image-input:focus {
            background-color: #3e3e3e;
        }

        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            min-height: 60vh;
            background-size: cover;
            background-position: center;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
        }

        .image-display {
            width: 40%;
            border: 3px solid #d63447;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .image-display:hover {
            transform: scale(1.05);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="camping-decoration">
                <i class="fas fa-spider"></i>
            </div>
        </div>
    </header>

    <main class="main-content">
        <img class="image-display" id="imageDisplay" src="" alt="Spiderman Image">
    </main>
    <script>
        let DEFAUL_IMG_URL;
        {% if user.image_url %}
        DEFAUL_IMG_URL = "{{ user.image_url }}";
        {% else %}
        DEFAUL_IMG_URL = "/static/image/spiderman.jpg";
        {% endif %}
    </script>
    <script src="/static/js/profile.js"></script>
</body>
</html>
